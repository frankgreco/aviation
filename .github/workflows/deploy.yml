name: deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: checkout
      uses: actions/checkout@v2
    - name: deploy
      run: make deploy
      env: 
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-west-2
name: deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: checkout
      uses: actions/checkout@v2
    - name: build
      run: make binary
